<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Croutons Graph Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font:14px/1.4 system-ui, -apple-system, sans-serif; background:#f8fafc; color:#0f172a; }
    header { background:#0f172a; color:#f1f5f9; padding:12px 18px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size:16px; margin:0; font-weight:600; letter-spacing:.5px; }
    section { padding:16px 24px; }
    h2 { font-size:15px; color:#334155; border-bottom:1px solid #e2e8f0; padding-bottom:6px; margin-top:24px; }
    table { border-collapse:collapse; width:100%; margin-top:12px; font-size:13px; }
    th, td { border-bottom:1px solid #e2e8f0; text-align:left; padding:6px 8px; vertical-align:top; }
    th { background:#f1f5f9; font-weight:600; }
    tr:hover { background:#f8fafc; }
    code { font-family:ui-monospace, monospace; background:#e2e8f0; padding:2px 4px; border-radius:4px; font-size:12px; }
    footer { text-align:center; padding:12px; color:#64748b; font-size:12px; }
    .tag { background:#e0f2fe; color:#0369a1; padding:2px 6px; border-radius:4px; font-size:12px; }
  </style>
</head>
<body>
  <header>
    <h1>Croutons Graph Dashboard</h1>
    <nav>
      <a href="/docs" style="color:#93c5fd;text-decoration:none;">API Docs</a> |
      <a href="/feeds/graph.json" style="color:#93c5fd;text-decoration:none;">Raw Graph</a>
    </nav>
  </header>
  <section>
    <h2>Croutons Feed</h2>
    <table id="croutonsTable">
      <thead>
        <tr><th>ID</th><th>Source</th><th>Text</th><th>Verified</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Triples</h2>
    <table id="triplesTable">
      <thead>
        <tr><th>Subject</th><th>Predicate</th><th>Object</th><th>Evidence</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <footer>
    Powered by <span class="tag">graph.croutons.ai</span>
  </footer>

  <script>
    async function fetchCroutons() {
      const res = await fetch('/feeds/croutons.ndjson?nocache=1');
      const text = await res.text();
      return text.split('\n').filter(Boolean).map(l => JSON.parse(l));
    }

    async function fetchTriples() {
      const res = await fetch('/feeds/graph.json?nocache=1');
      const data = await res.json();
      return data.triples || [];
    }

    async function render() {
      const croutons = await fetchCroutons();
      const triples = await fetchTriples();

      const cBody = document.querySelector('#croutonsTable tbody');
      cBody.innerHTML = croutons.map(c => `
        <tr>
          <td><code>${c.crouton_id || ''}</code></td>
          <td>${c.source_url ? `<a href="${c.source_url}" target="_blank">${c.source_url}</a>` : ''}</td>
          <td>${c.text || ''}</td>
          <td>${c.verified_at ? new Date(c.verified_at).toLocaleString() : ''}</td>
        </tr>`).join('');

      const tBody = document.querySelector('#triplesTable tbody');
      tBody.innerHTML = triples.map(t => `
        <tr>
          <td>${t.subject}</td>
          <td><strong>${t.predicate}</strong></td>
          <td>${t.object}</td>
          <td><code>${t.evidence_crouton_id}</code></td>
        </tr>`).join('');
    }

    render();
    setInterval(render, 15000); // refresh every 15s
  </script>
</body>
</html>
